<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Online Workshop Funnel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Registration Page -->
    <section id="registration" class="page active">
        <header class="site-header">
            <div class="header-container">
                <div class="logo-section">
                    <a href="#" onclick="navigateToPage('awareness')" class="logo-link">
                        <img src="assets/Logo.jpg" alt="Logo" class="logo">
                    </a>
                </div>
                <nav class="main-navigation">
                    <ul class="nav-list">
                        <li><a href="#" onclick="navigateToPage('awareness')" class="nav-link">Workshops</a></li>
                        <li><a href="#" onclick="navigateToPage('faq', 'teacher-faq')" class="nav-link">Teachers</a></li>
                        <li><a href="#" onclick="navigateToPage('faq', 'reviews-section')" class="nav-link">Blog</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <section class="registration-hero">
                <div class="registration-container">
                    <div class="hero-content">
                        <h2 class="registration-title">
                            <a href="#registration-form" class="register-link">Register</a> for: Build Your Personal Brand From ZERO Workshop
                        </h2>
                        <h2 class="registration-subtitle">
                            Fill the form below to secure your spot and receive the workshop zoom link via email
                        </h2>
                    </div>

                    <form id="registration-form" class="registration-form" onsubmit="handleRegistration(event)">
                        <div class="form-group">
                            <label for="fullName" class="form-label">Full name</label>
                            <input type="text" id="fullName" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" id="email" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="status" class="form-label">Current status</label>
                            <select id="status" class="form-select" required>
                                <option value="">Select your current status</option>
                                <option value="student">Student</option>
                                <option value="freelancer">Freelancer</option>
                                <option value="job_seeker">Job seeker</option>
                            </select>
                        </div>

                        <button type="submit" id="registerBtn" class="register-cta-button">
                            <span class="button-text">Register now - 40$</span>
                            <div class="loading-spinner" style="display: none;">
                                <div class="spinner"></div>
                            </div>
                        </button>
                    </form>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="footer-container">
                <img src="assets/Logo.jpg" alt="Logo" class="footer-logo">
                <a href="#" onclick="navigateToPage('awareness')" class="footer-link">Workshops</a>
                <a href="#" onclick="navigateToPage('faq', 'reviews-section')" class="footer-link">Blog</a>
                <span class="footer-text">All rights reserved</span>
            </div>
        </footer>
    </section>

    <script src="script.js"></script>
</body>
</html>
