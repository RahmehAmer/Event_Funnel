<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmed - Online Workshop Funnel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Confirmation Page -->
    <section id="confirmation" class="page active">
        <header class="site-header">
            <div class="header-container">
                <div class="logo-section">
                    <a href="#" onclick="navigateToPage('awareness')" class="logo-link">
                        <img src="assets/Logo.jpg" alt="Logo" class="logo">
                    </a>
                </div>
                <nav class="main-navigation">
                    <ul class="nav-list">
                        <li><a href="#" class="nav-link">Workshops</a></li>
                        <li><a href="#" class="nav-link">Teachers</a></li>
                        <li><a href="#" class="nav-link">Blog</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <section class="confirmation-hero">
                <div class="confirmation-container">
                    <h2 class="confirmation-thank-you">Thank you for registering!</h2>

                    <div class="confirmation-message">
                        <h2 class="confirmation-success">
                            you have successfully secured your spot in Build Your Personal Brand from ZERO Workshop
                            <button class="share-button" onclick="shareWorkshop()">Share the workshop with your friends</button>
                        </h2>
                    </div>

                    <div class="confirmation-actions">
                        <button class="email-check-button" onclick="checkEmail()">Check your email for the confirmation</button>
                    </div>

                    <div class="update-section">
                        <button class="update-button" onclick="keepUpdated()" title="Click here to keep you updated on upcoming workshops">Keep me updated</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="footer-container">
                <img src="assets/Logo.jpg" alt="Logo" class="footer-logo">
                <a href="#" class="footer-link">Workshops</a>
                <a href="#" class="footer-link">Blog</a>
                <span class="footer-text">All rights reserved</span>
            </div>
        </footer>
    </section>

    <script src="script.js"></script>
</body>
</html>
